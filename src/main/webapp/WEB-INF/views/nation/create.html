<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create notetype</title>
</head>
<body>
<h1>Create notetype</h1>
<p>
    <a href="/nations">Notetype list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/nations/create}" th:object="${nation}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create nation"></td>
        </tr>
    </table>
</form>
</body>
</html>
