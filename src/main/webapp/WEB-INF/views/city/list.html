<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
    }

    th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: #4CAF50;
        color: white;
    }

    table {
        width: 50%;
        text-align: center;
    }

    form {
        position: relative;
        /*left: 40%;*/
        /*!*top: 200px;*!*/
    }

    input[type=submit] {
        width: 100px;
        height: 25px;
        background-color: #4CAF50;
        color: white;
        /*padding: 14px 20px;*/
        /*margin: 8px 0;*/
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
    }

    input[type=text] {
        height: 20px;
    }
</style>
<body>
<h1>City list</h1>
<a href="/cities/create">Create new city</a>
<!--<br>-->
<!--<br>-->
<th:block th:if="${message}">
    <p style="color: red;" th:text="${message}"></p>
</th:block>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Nation</th>
        <th>Action</th>
    </tr>
    <th:block th:each="city : ${cities}">
        <tr>
            <td><a th:href="@{/cities/view/__${city.id}__}" th:text="${city.name}"></a></td>
            <td th:text="${city.nation.name}"></td>
            <td>
                <a th:href="@{/cities/edit/__${city.id}__ }">Edit</a> |
                <a th:href="@{/cities/delete/__${city.id}__}">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
